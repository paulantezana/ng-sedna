<div class="SnDataTable-pagination SnMt-3">
  <div class="SnDataTable-pagination-left">Mostrando: {{ pageSize }} de {{ length }}</div>
  <div class="SnDataTable-pagination-center">
    <ul class="SnPagination" *ngIf="pages.length > 1">
      <li class="SnPagination-item" [class.disabled]="!showPrevious">
        <span class="SnPagination-link" (click)="navigateToPage(pageIndex - 1)">
          <fa-icon [icon]="faChevronLeft"></fa-icon>
        </span>
      </li>
      @if (startPage > 1) {
        <li class="SnPagination-item">
          <span class="SnPagination-link" (click)="navigateToPage(1)">1</span>
        </li>
        <li class="SnPagination-item disabled">
          <span class="SnPagination-link">...</span>
        </li>
      }
      @for (page of pages; track page) {
        <li class="SnPagination-item" [class.active]="pageIndex == page">
          <span class="SnPagination-link" (click)="navigateToPage(page)">{{ page }}</span>
        </li>
      }
      @if (endPage < totalPages) {
        <li class="SnPagination-item disabled">
          <span class="SnPagination-link">...</span>
        </li>
        <li class="SnPagination-item">
          <span class="SnPagination-link" (click)="navigateToPage(totalPages)">{{ totalPages }}</span>
        </li>
      }
      <li class="SnPagination-item" [class.disabled]="!showNext">
        <span class="SnPagination-link" (click)="navigateToPage(pageIndex + 1)">
          <fa-icon [icon]="faChevronRight"></fa-icon>
        </span>
      </li>
    </ul>
  </div>
  <div class="SnDataTable-pagination-right">
    <select sn-input (change)="onChangePageSize($event)">
      @for (opt of pageSizeOptions; track opt) {
        <option [value]="opt" [selected]="opt === pageSize">{{ opt }}</option>
      }
    </select>
  </div>
</div>
